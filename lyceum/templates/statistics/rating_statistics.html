{% extends "base.html" %}
{% block title %}
    Статистика оценок
{% endblock %}
{% block content %}
	<div class="container">
        <h2>Статистика оценок пользователя {{ user.username }}</h2>
        {% for rating in ratings %}
        <p><a href="{% url "catalog:item_detail" rating.item_id.id %}">{{ rating.item_id.name }}</a>: {{ rating.evaluation }}</p>
        {% endfor %}
	</div>
{% endblock %}
