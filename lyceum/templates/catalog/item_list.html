{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block title %}
	{% trans "ItemList" %}
{% endblock %}
{% block content %}
<h1 class="text-center"> {% trans "ItemList" %} </h1>
<div class="row row-cols-1 row-cols-md-3 g-4 m-3">
  {% for item in items %}
    <div class="col">
      <div class="card h-100">
        <img src="{% static "img/musor-1200x400.jpg" %}" class="card-img-top" alt="item img not found">
        <div class="card-body">
          <h5 class="card-title">{% trans "CardTitle" %}</h5>
          <p class="card-text">{% trans "CardText" %}</p>
          <a href="{% url "catalog:item_detail" item %}" class="stretched-link"></a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock content %}
